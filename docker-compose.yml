services:
  web:
    build: .
    container_name: final_is218_app_web
    ports:
      - "8004:8000"
    volumes:
      - .:/app
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapi_db
      TEST_DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapi_test_db
      JWT_SECRET_KEY: "super-secret-key-for-jwt-min-32-chars"
      JWT_REFRESH_SECRET_KEY: "super-refresh-secret-key-min-32-chars"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      BCRYPT_ROUNDS: 12
      # Optional: OpenAI API key for AI Queue Insights (uses rule-based fallback if not set)
      # OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    # Production command: no --reload, uses workers from Dockerfile
    command: >
      sh -c "python -m app.database_init && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
      - web

  db:
    image: postgres:17
    container_name: final_is218_app_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastapi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: final_is218_app_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  app-network:
    driver: bridge
  # External network for Caddy reverse proxy
  web:
    external: true
